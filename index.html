<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- for cursor trailing effect -->
    <script src="./browser.js"></script>

    <!-- hero section - wolf animation -->
    <link rel="stylesheet" href="hero.css" />

    <!-- main css -->
    <link rel="stylesheet" href="styles.css" />

    <!-- snowfall effect script -->
    <script src="particles.js"></script>

    <title>Cocoenz</title>
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="cursor">
      <div id="snowflake" class="effect">
        <!-- Header section -->
        <header class="header">
          <nav class="nav flex">
            <div class="logo-container">
              <a href="#"
                ><i class="fa-regular fa-snowflake"></i>
                <span class="logo-name">cocoenz</span></a
              >
            </div>

            <div id="nav-links" class="links">
              <div id="menu-close" class="menu-container">
                <i class="fa-solid fa-circle-xmark"></i>
              </div>
              <a class="shuffle" href="#home">Home</a>
              <a class="shuffle" href="#about">About</a>
              <a class="shuffle" href="#events">Events</a>
              <a class="shuffle" href="#schedule">Schedule</a>
              <a class="shuffle" href="#team">Team</a>
            </div>
            <div id="menu-open" class="menu-container">
              <i class="fa-solid fa-bars-staggered"></i>
            </div>
          </nav>
        </header>

        <!-- Hero section -->
        <main class="main">
          <div class="hero">
            <div class="moon">
              <div class="crater crater-1"></div>
              <div class="crater crater-2"></div>
              <div class="crater crater-3"></div>
              <div class="crater crater-4"></div>
              <div class="crater crater-5"></div>
              <div class="crater crater-6"></div>
              <div class="crater crater-7"></div>
              <div class="crater crater-8"></div>
              <div class="crater crater-9"></div>
              <div class="crater crater-10"></div>
            </div>
            <div class="mountain">
              <div class="ridge-1"></div>
              <div class="ridge-2"></div>
              <div class="ridge-3"></div>
              <div class="ridge-4"></div>
            </div>
            <div class="wolf">
              <div class="head">
                <div class="head-main"></div>
                <div class="eye"></div>
                <div class="snout">
                  <div class="snout-upper"></div>
                  <div class="snout-lower"></div>
                  <div class="nose"></div>
                </div>
                <div class="ear-right"></div>
                <div class="ear-left"></div>
                <div class="mane-lower-1"></div>
                <div class="mane-lower-2"></div>
                <div class="mane-higher-1"></div>
                <div class="mane-higher-2"></div>
              </div>
              <div class="body">
                <div class="top-section"></div>
                <div class="front-chest"></div>
                <div class="lower-chest"></div>
                <div class="mid-section"></div>
                <div class="right-front-leg">
                  <div class="top"></div>
                  <div class="mid"></div>
                  <div class="paw"></div>
                </div>
                <div class="left-front-leg">
                  <div class="top"></div>
                  <div class="mid"></div>
                  <div class="paw"></div>
                </div>
                <div class="left-back-leg">
                  <div class="top"></div>
                  <div class="top-beef"></div>
                  <div class="mid"></div>
                  <div class="paw"></div>
                </div>
                <div class="right-back-leg">
                  <div class="top"></div>
                  <div class="top-beef"></div>
                  <div class="mid"></div>
                  <div class="paw"></div>
                </div>
              </div>
              <div class="tail">
                <div class="top"></div>
                <div class="bottom"></div>
              </div>
            </div>
          </div>
          <div class="hero-content">
            <h1 id="title">cocoenz</h1>
            <div class="btn-container">
              <a href="" class="btn register">Register</a>
            </div>
          </div>
        </main>
        <section class="about"></section>
        <!-- About us section -->
        <!-- Events section -->
        <!-- Schedule section -->
        <!-- Team section -->
        <!-- Footer section -->
      </div>
    </div>

    <!-- main scripts -->
    <script src="./script.js"></script>
    <!-- hero wolf animation -->
    <script src="hero.js"></script>
  </body>
</html>
